<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgroConnect</title>
    <link rel="stylesheet" href="../src/styles/style.css" />
  </head>
  <body class="">
    <div class="bg-white flex flex-col items-center justify-center">
      <div class="relative isolate px-6 lg:px-8 w-full">
        <div
          class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80"
          aria-hidden="true"
        >
          <div
            class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#9eff80] to-[#6ddf22] opacity-30 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]"
            style="
              clip-path: polygon(
                74.1% 44.1%,
                100% 61.6%,
                97.5% 26.9%,
                85.5% 0.1%,
                80.7% 2%,
                72.5% 32.5%,
                60.2% 62.4%,
                52.4% 68.1%,
                47.5% 58.3%,
                45.2% 34.5%,
                27.5% 76.7%,
                0.1% 64.9%,
                17.9% 100%,
                27.6% 76.8%,
                76.1% 97.7%,
                74.1% 44.1%
              );
            "
          ></div>
        </div>
        <div
          class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 h-[100svh]"
        >
          <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <img
              class="mx-auto h-10 w-auto"
              src="https://tailwindui.com/plus/img/logos/mark.svg?color=green&shade=600"
              alt="Agro Connect"
            />
            <h2
              class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
            >
              Log in to your account
            </h2>
            <p id="errors" class="text-center text-red-500 mt-2"></p>
          </div>

          <div class="mt-10 mx-auto w-full max-w-md">
            <form class="space-y-6 group" id="login" novalidate>
              <div>
                <label
                  for="email"
                  class="block text-sm font-medium leading-6 text-gray-900"
                  >Email address</label
                >
                <div class="mt-2">
                  <input
                    id="email"
                    name="email"
                    type="email"
                    autocomplete="email"
                    required
                    pattern="[a-z0-9\._\%\+\-]+@[a-z0-9\.\-]+\.[a-z]&#123;2,&#125;$"
                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-600 sm:text-sm sm:leading-6 invalid:[&:user-invalid]:border-red-500 peer"
                  />
                  <span
                    class="mt-2 hidden text-sm text-red-500 peer-[&:user-invalid]:block"
                  >
                    Please enter a valid email address
                  </span>
                </div>
              </div>

              <div
                class="flex flex-col gap-5 sm:gap-5 sm:flex-row justify-between"
              >
                <div class="w-full">
                  <div class="flex items-center justify-between">
                    <label
                      for="password"
                      class="block text-sm font-medium leading-6 text-gray-900"
                      >Password</label
                    >
                  </div>
                  <div class="mt-2">
                    <input
                      id="password"
                      name="password"
                      type="password"
                      autocomplete="current-password"
                      required
                      minlength="8"
                      class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-600 sm:text-sm sm:leading-6 invalid:[&:user-invalid]:border-red-500 peer"
                    />
                    <span
                      class="mt-2 hidden text-sm text-red-500 peer-[&:user-invalid]:block"
                    >
                      Password must be min 8 characters long
                    </span>
                  </div>
                </div>
              </div>

              <div>
                <button
                  type="submit"
                  class="group-invalid:pointer-events-none group-invalid:opacity-30 flex w-full justify-center rounded-md bg-green-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600"
                >
                  Log in
                </button>
              </div>
            </form>

            <p class="mt-10 text-center text-sm text-gray-500">
              No account
              <a
                href="./signup.html"
                class="font-semibold leading-6 text-green-600 hover:text-green-500"
                >SignUp</a
              >
            </p>
          </div>
        </div>
        <div
          class="absolute inset-x-0 top-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[calc(100%-30rem)]"
          aria-hidden="true"
        >
          <div
            class="relative left-[calc(50%+3rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 bg-gradient-to-tr from-[#79ac62] to-[#88ec60] opacity-30 sm:left-[calc(50%+36rem)] sm:w-[72.1875rem]"
            style="
              clip-path: polygon(
                74.1% 44.1%,
                100% 61.6%,
                97.5% 26.9%,
                85.5% 0.1%,
                80.7% 2%,
                72.5% 32.5%,
                60.2% 62.4%,
                52.4% 68.1%,
                47.5% 58.3%,
                45.2% 34.5%,
                27.5% 76.7%,
                0.1% 64.9%,
                17.9% 100%,
                27.6% 76.8%,
                76.1% 97.7%,
                74.1% 44.1%
              );
            "
          ></div>
        </div>
      </div>
    </div>

    <script type="module">
      import { pb } from "../pocketbase.js";

      if (pb.authStore.isValid && pb.authStore.model.verified) {
        window.location.replace("/user/dashboard.html");
      } else if (pb.authStore.isValid && !pb.authStore.model.verified) {
        window.location.replace("/register/verify.html");
      }

      const password = document.getElementById("password");
      const passwordConfirm = document.getElementById("passwordConfirm");
      const confirmPasswordError = document.getElementsByClassName(
        "passwordConfirmError"
      )[0];
      const errors = document.getElementById("errors");

      const form = document.getElementById("login");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        let formData = new FormData(e.target);

        try {
          const authData = await pb
            .collection("farmers")
            .authWithPassword(formData.get("email"), formData.get("password"));
          if (pb.authStore.isValid && pb.authStore.model.verified) {
            window.location.replace("/user/dashboard.html");
          } else if (pb.authStore.isValid && !pb.authStore.model.verified) {
            window.location.replace("/register/verify.html");
          }
        } catch (err) {
          errors.innerHTML = "Error: Invalid email or password";
        }
      });
    </script>
  </body>
</html>
